version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: honeypot-db
    environment:
      POSTGRES_DB: honeypot_db
      POSTGRES_USER: honeypot_user
      POSTGRES_PASSWORD: honeypot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - honeypot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: honeypot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - honeypot-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: honeypot-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - honeypot-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: honeypot-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - honeypot-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: honeypot-backend
    environment:
      - DATABASE_URL=postgresql://honeypot_user:honeypot_password@postgres:5432/honeypot_db
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - FLASK_ENV=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - honeypot-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: honeypot-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - honeypot-network

  # ML Processing Service
  ml-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.ml
    container_name: honeypot-ml
    environment:
      - DATABASE_URL=postgresql://honeypot_user:honeypot_password@postgres:5432/honeypot_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - honeypot-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  honeypot-network:
    driver: bridge
